<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The NEW Reitaku Campus Web Map</title>
	<link href="https://api.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Add logo here -->
	<div id="left-panel" class="closed">
		<button id="left-panel-close" title="閉じる" style="position:absolute;top:10px;left:10px;z-index:10;">閉じる</button>
		<div id="info">Hover over a marker for details</div>
	</div>
	<div id="right-panel">
		<!-- ツールボタンとツールパネルをmapの外に移動 -->
		<button id="tools-toggle" class="tools-toggle" data-ja="ツールを表示" data-en="Show map options">Show Tools</button>
		<div id="map-tools">
			<div class="control-group">
				<div class="control-header">
					<label class="control-label" data-ja="表示" data-en="Show">表示</label>
					<div class="control-actions">
						<a href="#" class="control-link" id="check-all" data-ja="すべて表示" data-en="Show all">すべて表示</a>
						<span class="control-separator">|</span>
						<a href="#" class="control-link" id="uncheck-all" data-ja="すべて非表示" data-en="Hide all">すべて非表示</a>
					</div>
				</div>
				<div id="marker-filter" class="checkbox-group">
					<label class="checkbox-label">
						<input type="checkbox" value="0" checked>
						<span class="checkbox-text" data-ja="神宮" data-en="Jingū">神宮</span>
					</label>
					<label class="checkbox-label">
						<input type="checkbox" value="1" checked>
						<span class="checkbox-text" data-ja="官国幣社" data-en="Government-Supported Shrines">官国幣社</span>
					</label>
					<label class="checkbox-label">
						<input type="checkbox" value="2" checked>
						<span class="checkbox-text" data-ja="諸社" data-en="Various Shrines">諸社</span>
					</label>
					<label class="checkbox-label">
						<input type="checkbox" value="3" checked>
						<span class="checkbox-text" data-ja="無格社" data-en="Unranked Shrines">無格社</span>
					</label>
					<label class="checkbox-label">
						<input type="checkbox" value="4" checked>
						<span class="checkbox-text" data-ja="二十二社" data-en="Twenty-Two Shrines">二十二社</span>
					</label>
					<label class="checkbox-label">
						<input type="checkbox" value="5" checked>
						<span class="checkbox-text" data-ja="別表神社" data-en="Beppyo Shrines">別表神社</span>
					</label>
				</div>
			</div>
			<div class="control-row">
				<label class="switch-lang" style="float: right;">
					<input type="checkbox" id="languageToggle">
					<span class="slider lang-slider">
						<span class="lang-option ja">JA</span>
						<span class="lang-option en">EN</span>
					</span>
				</label>
			</div>
		</div>
		<!-- #mapは空のdivにする -->
		<div id="map"></div>
	</div>
	<script src="https://api.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.js"></script>
	<script src="map.js"></script>
	<script src="getdata.js"></script>
</body>
</html>
